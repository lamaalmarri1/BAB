<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <title>صفحة البحث</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  font-family: 'Amiri', serif; /* خط عربي جميل */
  margin: 0;
  padding: 0;
  background-color: #f9f8f3; /* لون خلفية هادئ */
  text-align: center;
  color: #333;
  direction: rtl;
}
.header h1 {
  margin: 0;
  font-size: 2.5rem;
}

/* شريط البحث */
.search-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 20px auto;
  padding: 10px;
  width: 90%;
  max-width: 600px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

#search-bar {
  flex: 1;
  padding: 10px;
  font-size: 18px;
  border: 1px solid #e3c98c;
  border-radius: 5px;
}

#search-bar:focus {
  outline: none;
  border-color: #0f4c81;
}

#search-button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #0f4c81;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

#search-button:hover {
  background-color: #09385c;
}

/* النتائج */
#results {
  margin: 20px auto;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border: 1px solid #e3c98c;
  border-radius: 10px;
  text-align: right;
}

.result-item {
  margin: 10px 0;
  padding: 10px;
  background: #f9f8f3;
  border: 1px solid #e3c98c;
  border-radius: 5px;
  font-size: 18px;
  color: #0f4c81;
}

.image-container {
  position: relative;
  display: inline-block;
}

.image-container img {
  display: block;
    height: 350px;
    width: 1265px;
    border-radius: 10px;
}

.image-container::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  z-index: 1; 
}
</style>

<body>
    <div class="image-container">
        <img src="imge.jpeg" alt="صورة">
      </div>
      <h2> وَلَا تَيْأَسُوا مِنْ رَوْحِ اللَّهِ </h2>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="اكتب سورة او اية هنا...">
        <button id="search-button" onclick="searchWord()">🔍 بحث</button>
      </div>
      <div id="results"></div>
      <script src="java.js"></script>
</body>
</html>
